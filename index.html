<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <script src="./index.js"></script>
    <title>Color Tool</title>
  </head>

  <body>
    <div class="container">
      <!--! Title -->
      <h1 class="title">Color Lighten/Darken</h1>

      <!--! Hex input -->
      <label for="hexInput">Color (hex)</label>
      <input type="text" name="hex" id="hexInput" placeholder="#000000" />

      <!--! Toggle lighten/Darken -->
      <div class="toggle">
        <p id="lightenText" class="toggle-text">Lighten</p>
        <div id="toggleBtn" class="toggle-btn">
          <div class="inner-circle"></div>
        </div>
        <p id="darkenText" class="toggle-text unselected">Darken</p>
      </div>

      <!--! Slider -->
      <label for="slider" id="sliderText">0%</label>
      <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="slider"
        id="slider"
        name="slider"
      />

      <!--! Boxes -->
      <p>Input Color</p>
      <div id="inputColor" class="box"></div>
      <p id="alteredColorText">Altered Color</p>
      <div id="alteredColor" class="box"></div>
    </div>
  </body>
</html>
